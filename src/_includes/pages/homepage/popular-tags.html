<header class="tags__header">
  <h3 class="tags__header__title">Popular tags</h3>
</header>
<section class="tags">
  <ul class="tags__list">
    {% for tag in site.data.tags limit: 5 offset: 0 %}
      <li class="tags__list__item">
        <a class="tags__list__item__link" href="/tags">
          <span class="tags__list__item__title">{{ tag[0] }}</span>
          <span class="tags__list__item__count">{{ tag[1] }}</span>
          <span class="clearfix"></span>
        </a>
      </li>
    {% endfor %}
  </ul>
  <ul class="tags__list">
    {% for tag in site.data.tags limit: 5 offset: 5 %}
      <li class="tags__list__item">
        <a class="tags__list__item__link" href="/tags">
          <span class="tags__list__item__title">{{ tag[0] }}</span>
          <span class="tags__list__item__count">{{ tag[1] }}</span>
          <span class="clearfix"></span>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
